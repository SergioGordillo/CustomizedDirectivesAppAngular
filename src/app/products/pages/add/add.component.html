<h1 class="mt-5">Add Product</h1>
<hr/>

<form [formGroup]="myForm">
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">Name:</label>
        </div>
        <div class="col-auto">
            <input class="form-control" formControlName="name">
        </div>
        <div class="col-auto">
            <div error-msg
                 message="This field is required, fill it please. Thanks."
                 [color]="color"
                 [valid]="itHasErrors('name')">
                <span>This field is required</span>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <button
                class="btn btn-primary"
            >Save</button>
        </div>
    </div>  

    <div class="row mt-3">
        <div class="col">
            <button
                class="btn btn-primary"
                (click)="changeColor()"
            >Change color text</button>
        </div>
    </div>  
</form>

<h3 class="mt-5">Form</h3>
<pre>Value: {{myForm.value | json}}</pre>
<pre>Valid: {{myForm.valid}}</pre>

<div class="row mt-5">
    <div class="col">
        <div class="alert alert-primary"
             *CustomIf="myForm.valid">
            All is OK
        </div>
    </div>
</div>
